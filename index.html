<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="small-device.css">
    <title>Robocon-Event Name</title>
</head>

<body>
    <section class="left">
        <div class="logo">
            <div class="maintext"><span class="boldtext">ROBO</span><span class="normaltext">CON</span></div>
            <div class="secondarycont"><span class="secondarytext">L.D.COLLEGE OF ENGINEERING</span></div>
        </div>
        <form class="formcont" action="">
            <div class="formtitle">
                <div class="festname">Fest Name</div>
            </div>
            <div class="formbody">
                
                <div class="mainbody">
                    <div class="formleftcont">
                        <div class="inputcont"><label for="first-name">FIRST NAME</label><input required type="text"
                                name="first-name" id="first-name" class="bottomline firstname1" placeholder="Enter your first name">
                        </div>
                        <div class="inputcont"><label for="email">EMAIL</label><input required type="email" name="email" id="email"
                                class="bottomline email1" placeholder="Enter your email"></div>
                        <div class="inputcont"><label for="college-name">COLLEGE NAME</label><input required type="text"
                                name="college-number" id="college-number" class="bottomline collegename1"
                                placeholder="Enter your college name"></div>
                        
                        
                        <div class="inputcont" id="submitbtn11">
                            <button type="submit" class="submitbtn">SUBMIT<svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                              </svg></button>
                        </div>
    
                    </div>
                    <div class="formrightcont">
                        <div class="inputcont"><label for="last-name">LAST NAME</label><input required type="text" name="last-name"
                                id="last-name" class="bottomline lastname1" placeholder="Enter your last name"></div>
                        <div class="inputcont"><label for="phone-number">PHONE NUMBER</label><input required type="number"
                                name="phone-number" id="phone-number" class="bottomline phonenumber1"
                                placeholder="Enter your phone number"></div>
                                <div class="inputcont" id="gendercont"><label for="gender">GENDER</label>
                                    <div class="btncont">
                                        <label for="male"><input type="radio" name="gender" id="male" value="Male" ><span class="ma">Male</span></label>
                                        <label for="female"><input type="radio" name="gender" id="female" value="Female" ><span class="ma">Female</span></label>
                                    </div>
                                </div>       
                    </div>
                </div>
                
                <div class="footer">
                    <span><a href="https://instagram.com/roboconldce?igshid=1xgfepdlyz37m">Instagram</a></span>
                    <span><a href="https://www.facebook.com/roboconldce/">Facebook</a></span>
                    <span><a href="mailto:roboconld@gmail.com">roboconld@gmail.com</a></span>
                </div>

            </div>
        </form>
    </section>
    <section class="right">
        <img src="up.svg" alt="" class="upsvg">
        <img src="down.svg" alt="" class="downsvg">
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase.js"></script>
    <script src="script.js"></script>
</body>

</html>
